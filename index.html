<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جدول الدورة الرمضانية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f1f5f9;
        }
        .tab-active {
            background-color: white;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            color: #2563eb;
        }
        .hero-gradient {
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
</head>
<body class="min-h-screen pb-12 text-slate-900">
    <!-- Hero Section -->
    <div class="hero-gradient text-white pb-24 pt-12 px-4 shadow-xl">
        <div class="max-w-6xl mx-auto">
            <header class="flex flex-col md:flex-row justify-between items-center gap-6">
                <div class="flex items-center gap-5">
                    <div class="bg-white/20 backdrop-blur-md p-5 rounded-2xl border border-white/30 shadow-2xl transform -rotate-3">
                        <span id="group-count" class="text-4xl font-black block leading-none">12</span>
                        <span class="text-[10px] font-bold opacity-90 uppercase tracking-widest">مجموعة</span>
                    </div>
                    <div>
                        <h1 id="main-title" class="text-3xl md:text-5xl font-black mb-2 tracking-tight">جدول الدورة الرمضانية</h1>
                        <p id="main-subtitle" class="text-blue-100 text-sm md:text-lg font-medium opacity-90 flex items-center gap-2">
                            <i class="fas fa-user-edit text-xs"></i>
                            <span id="subtitle-text">تم انشاء وتصميم الموقع والتنظيم بواسطة احمد مدحت علوش</span>
                        </p>
                    </div>
                </div>
                <div class="hidden lg:block">
                    <i class="fas fa-futbol text-7xl opacity-20 animate-bounce"></i>
                </div>
            </header>
        </div>
    </div>

    <div class="max-w-6xl mx-auto px-4 -mt-12">
        <!-- Search & Tabs Container -->
        <div class="bg-white/80 backdrop-blur-lg rounded-3xl p-4 md:p-6 shadow-2xl border border-white/50 mb-10">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 items-center">
                <!-- Search -->
                <div class="relative">
                    <div class="absolute inset-y-0 right-0 flex items-center pr-5 pointer-events-none">
                        <i class="fas fa-search text-blue-500"></i>
                    </div>
                    <input type="text" id="search-input" 
                        class="w-full bg-slate-100 border-none rounded-2xl py-4 pr-14 pl-6 focus:ring-4 focus:ring-blue-500/20 shadow-inner transition-all font-bold placeholder:text-slate-400"
                        placeholder="ابحث عن فريق، مجموعة، أو موعد...">
                </div>

                <!-- Tabs -->
                <div class="bg-slate-100 p-1.5 rounded-2xl flex shadow-inner">
                    <button id="tab-daily" class="flex-1 py-3 rounded-xl text-sm md:text-base font-black transition-all flex items-center justify-center gap-3 tab-active">
                        <i class="far fa-calendar-alt"></i>
                        الجدول اليومي
                    </button>
                    <button id="tab-groups" class="flex-1 py-3 rounded-xl text-sm md:text-base font-black transition-all flex items-center justify-center gap-3 text-slate-500 hover:text-slate-700">
                        <i class="fas fa-list-ol"></i>
                        ترتيب المجموعات
                    </button>
                </div>
            </div>
        </div>

        <!-- Content Area -->
        <div id="content-daily" class="grid grid-cols-1 gap-8 animate-in fade-in slide-in-from-bottom-4 duration-700">
            <!-- Daily schedule will be injected here -->
        </div>

        <div id="content-groups" class="hidden grid grid-cols-1 md:grid-cols-2 gap-8 animate-in fade-in slide-in-from-bottom-4 duration-700">
            <!-- Group tables will be injected here -->
        </div>

        <div id="content-awards" class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
            <!-- Awards cards will be injected here -->
        </div>

        <!-- Footer -->
        <footer class="mt-20 pt-10 border-t border-slate-200 text-center">
            <div class="flex justify-center gap-4 mb-4">
                <a href="#" class="w-10 h-10 bg-white rounded-full flex items-center justify-center shadow-sm text-blue-600 hover:bg-blue-600 hover:text-white transition-all"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="w-10 h-10 bg-white rounded-full flex items-center justify-center shadow-sm text-blue-400 hover:bg-blue-400 hover:text-white transition-all"><i class="fab fa-twitter"></i></a>
                <a href="#" class="w-10 h-10 bg-white rounded-full flex items-center justify-center shadow-sm text-pink-600 hover:bg-pink-600 hover:text-white transition-all"><i class="fab fa-instagram"></i></a>
            </div>
            <p class="text-slate-500 font-bold">تم التصميم والتطوير بواسطة <span class="text-blue-600">أحمد علوش</span> &bull; 2026</p>
            <p class="text-slate-400 text-xs mt-2">جميع الحقوق محفوظة للدورة الرمضانية</p>
        </footer>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
